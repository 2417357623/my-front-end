            content: "";

            width: 70px;

            left: 50%;
            transform: translate(-50%, -50%) scale(0.2);
            opacity: 0;
            transition: all 0.3s ease;
        }

        nav a:hover::before,
        nav a:hover::after{
            opacity: 1;
            transform: translate(-50%, -50%);
        }
        nav a::after{
            width: 50px;
            height: 50px;
